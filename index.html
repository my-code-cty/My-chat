<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Chat Online</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body { font-family: Arial; background: #f5f5f5; }
    #chat { width: 90%; max-width: 400px; margin: auto; }
    #messages { background: #fff; height: 300px; overflow-y: auto; padding: 10px; }
    input { width: 75%; }
    button { width: 20%; }
  </style>
</head>

<body>

<div id="chat">
  <h2>ðŸ’¬ Chat Online</h2>
  <div id="messages"></div><br>
  <input id="name" placeholder="TÃªn">
  <input id="msg" placeholder="Tin nháº¯n">
  <button onclick="send()">Gá»­i</button>
</div>

<!-- ðŸ”¥ JS PHáº¢I Náº°M TRONG SCRIPT -->
<script>
  const firebaseConfig = {
    apiKey: "AIza...",
    authDomain: "my-chat-d44bf.firebaseapp.com",
    databaseURL: "https://my-chat-d44bf-default-rtdb.firebaseio.com",
    projectId: "my-chat-d44bf"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function send() {
    const name = document.getElementById("name").value;
    const msg = document.getElementById("msg").value;
    if (name && msg) {
      db.ref("chat").push({ name, msg });
      document.getElementById("msg").value = "";
    }
  }

  db.ref("chat").on("child_added", function(snapshot) {
    const data = snapshot.val();
    const div = document.createElement("div");
    div.textContent = data.name + ": " + data.msg;
    document.getElementById("messages").appendChild(div);
  });
</script>

</body>
</html>
